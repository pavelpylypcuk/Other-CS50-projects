{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for histor in history %}
                    <tr>
                        <td>{{ histor.symbol }}</td>
                        <td>{{ histor.shares }}</td>
                        <td>{{ histor.price | usd}}</td>
                        <td>{{ histor.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
